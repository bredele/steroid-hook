/**
 * Dependencies
 */

const html = require('steroid')

/**
 * Expose steroid stream.
 */

module.exports = {
  openTagCloseTag() {
    return html`<Hello></Hello>`
  },

  openCloseTag() {
    return html`<Hello/>`
  },

  multipleSibling() {
    return html`<Hello></Hello><br><Hello/>`
  }
}

/**
 * Hello component.
 *
 * @api private
 */

function Hello(params) {
  return html`<button>hello</button>`
}
